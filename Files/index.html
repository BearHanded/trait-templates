<!DOCTYPE html>
<html>
	<head> 
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>V.01 Traits</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    	<!-- Include Tipsy: https://github.com/jaz303/tipsy, MIT License -->
    	<script type='text/javascript' src='js/jquery.tipsy.js'></script>
    	<link rel="stylesheet" href="css/tipsy.css" type="text/css" />
    	<!-- css -->
    	<link rel="stylesheet" href="css/window-style.css" />
    	<link rel="stylesheet" href="css/trait-screen.css" />
    	<link rel="stylesheet" href="css/menu.css" />
    	<link rel="stylesheet" type="text/css" href="assets/font-awesome-4.3.0/css/font-awesome.min.css"> 
    	<link rel="stylesheet" type="text/css" href="css/hexagons.css"> 

    	<!-- trait scripts -->
    	<script src="js/hexagons.min.js"></script>
		<script type="text/javascript" src="js/global-scripts.js"></script>
		<script type="text/javascript" src="js/trait-scripts.js"></script>
		<script type="text/javascript" src="js/overwolf-tools.js"></script>
		<script type="text/javascript" src="js/menu.js"></script>
		</head>

	<body>
		<div id="topBar" onmousedown="dragMove();">
			<table id = "topBarTable"><tr>
				<td id="appIcon"><span class="hb hb-xxs"></span><span class="emphasis">Traits v0.1</span></td>
				<td id="classNameSlot"><span id="classNameTop" class="emphasis"></span></td>
				<td>
					<i id="minimize" class="fa fa-angle-down fa-lg activeIcon" onclick="minimizeToggle()"></i>
					<i id="minimize" class="fa fa-times fa-lg activeIcon" onclick="closeWindow();"></i>
				</td>
			</table></tr>
		</div>
		<div id="content">
			<div id="menu">
				<div id="classSelection">
					<table id = "classTable" class="alternateRows">
						<tr><td class="emphasis">Heavy</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('WARRIOR')" id="warriorButton">&nbsp&nbspWarrior</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('GUARDIAN')" id="guardianButton">&nbsp&nbspGuardian</td></tr>
						<tr><td class="emphasis">Medium</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('ENGINEER')" id="engineerButton">&nbsp&nbspEngineer</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('RANGER')" id="rangerButton">&nbsp&nbspRanger</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('THIEF')" id="thiefButton">&nbsp&nbspThief</td></tr>
						<tr><td class="emphasis">Light</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('ELEMENTALIST')" id="elementalistButton">&nbsp&nbspElementalist</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('NECROMANCER')" id="necromancerButton">&nbsp&nbspNecromancer</td></tr>
						<tr><td class="classButton" onclick="populateClassBuilds('MESMER')" id="mesmerButton">&nbsp&nbspMesmer</td></tr>
					</table>
				</div>

				<div id="buildSelection">
					<table id="buildList" class="alternateRows">
						<!-- NEW BUILD LINK WILL BE INSERTED HERE UPON SELECTING A CLASS -->
					</table>

				</div>
			</div>
			<div id="buildDetails">
					<i class="fa fa-arrow-left fa-lg activeIcon" onclick="switchToMenu()"></i> &nbsp
					<input type="text" id="buildName" class="inputText" name="buildName">
					<select id="gameMode" class="inputSelection gameModeBox">
						<option value=0 selected="selected">WvW</option>'
						<option value=1>PvP</option>
						<option value=2>PvE</option>
					</select>
			</div>
			<div id="traitEditor">
				<table id="traitTable">
				</table>
				<div id="traitTools">
					<i id="save" class="fa fa-floppy-o fa-lg activeIcon" onClick="saveBuild()"></i>
				</div>
			</div>
		</div>
	</body>
</html>
